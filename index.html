<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoPresence Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle at 20% 50%, rgba(99, 102, 241, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(139, 92, 246, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 40% 20%, rgba(6, 182, 212, 0.2) 0%, transparent 50%);
        animation: gradientShift 20s ease infinite;
        z-index: -1;
      }

      @keyframes gradientShift {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        33% { transform: translate(5%, 5%) rotate(120deg); }
        66% { transform: translate(-5%, 5%) rotate(240deg); }
      }

      .floating-shape {
        position: fixed;
        border-radius: 50%;
        filter: blur(80px);
        opacity: 0.5;
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
        z-index: -1;
      }

      @keyframes float {
        0%, 100% { transform: translate(0, 0) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 30px) scale(0.9); }
      }

      .shape-1 {
        top: 10%;
        left: 10%;
        width: 300px;
        height: 300px;
        background: rgba(99, 102, 241, 0.4);
      }

      .shape-2 {
        top: 60%;
        right: 15%;
        width: 400px;
        height: 400px;
        background: rgba(139, 92, 246, 0.3);
        animation-delay: -5s;
      }

      .shape-3 {
        bottom: 10%;
        left: 40%;
        width: 350px;
        height: 350px;
        background: rgba(6, 182, 212, 0.35);
        animation-delay: -10s;
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
        border-radius: 10px;
        border: 2px solid rgba(255, 255, 255, 0.1);
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, rgba(99, 102, 241, 1), rgba(139, 92, 246, 1));
      }

      .glass {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(16px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.18);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }

      .glass-dark {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px) saturate(180%);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      }

      .glass-hover:hover {
        background: rgba(255, 255, 255, 0.15);
        transform: translateY(-2px);
        box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
      }

      .gradient-text {
        background: linear-gradient(135deg, #6366F1 0%, #06B6D4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                from: '#6366F1',
                to: '#06B6D4',
              },
              secondary: {
                from: '#8B5CF6',
                to: '#EC4899',
              },
              success: {
                from: '#10B981',
                to: '#059669',
              },
              danger: {
                from: '#EF4444',
                to: '#DC2626',
              },
              glass: {
                light: 'rgba(255, 255, 255, 0.1)',
                lighter: 'rgba(255, 255, 255, 0.15)',
                dark: 'rgba(15, 23, 42, 0.6)',
                darker: 'rgba(15, 23, 42, 0.8)',
              }
            },
            backdropBlur: {
              xs: '2px',
              glass: '16px',
            },
            boxShadow: {
              glass: '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'glass-lg': '0 12px 40px 0 rgba(31, 38, 135, 0.45)',
              'glass-xl': '0 20px 60px 0 rgba(31, 38, 135, 0.55)',
              'inner-glass': 'inset 0 2px 8px rgba(255, 255, 255, 0.1)',
            },
            borderRadius: {
              glass: '12px',
              'glass-lg': '16px',
              'glass-xl': '24px',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'gradient-shift': 'gradientShift 20s ease infinite',
              float: 'float 20s ease-in-out infinite',
              glow: 'glow 2s ease-in-out infinite',
            },
            keyframes: {
              glow: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.6' },
              }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs",
    "dexie-react-hooks": "https://aistudiocdn.com/dexie-react-hooks@^4.2.0",
    "dexie": "https://aistudiocdn.com/dexie@^4.2.1"
  }
}
</script>
</head>
  <body>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    <div class="floating-shape shape-3"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
