<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoPresence Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #f0f0f0;
      }
      /* Custom scrollbar for brutalist feel */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #2C2C2C;
      }
      ::-webkit-scrollbar-thumb {
        background: #39FF14;
        border: 3px solid #2C2C2C;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fff;
      }
      
      /* Neo-Brutalist Diagonal Pattern */
      .pattern-diagonal {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 5px,
          rgba(0, 0, 0, 0.15) 5px,
          rgba(0, 0, 0, 0.15) 10px
        );
      }
      
      .pattern-diagonal-hover:hover {
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 5px,
          rgba(255, 255, 255, 0.1) 5px,
          rgba(255, 255, 255, 0.1) 10px
        );
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              neon: '#39FF14',
              dark: '#2C2C2C',
              alert: '#FF3333',
            },
            boxShadow: {
              'neo': '5px 5px 0px 0px rgba(44, 44, 44, 1)',
              'neo-sm': '3px 3px 0px 0px rgba(44, 44, 44, 1)',
              'neo-hover': '2px 2px 0px 0px rgba(44, 44, 44, 1)',
              'neo-lg': '8px 8px 0px 0px rgba(44, 44, 44, 1)',
            },
            fontFamily: {
              sans: ['Space Grotesk', 'sans-serif'],
            }
          }
        }
      }
    </script>

  }
}
</script>
</head>

</html>
