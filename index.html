<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeoPresence Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #FDFCFA 0%, #F5F3EE 100%);
        min-height: 100vh;
      }

      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F5F3EE;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #FFD54F 0%, #FFC107 100%);
        border-radius: 10px;
        border: 2px solid #F5F3EE;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #FFC107 0%, #FFB800 100%);
      }

      .pattern-soft {
        background-image: radial-gradient(circle at 2px 2px, rgba(255, 193, 7, 0.08) 1px, transparent 0);
        background-size: 32px 32px;
      }

      @keyframes fade-in {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in {
        animation: fade-in 0.4s ease-out forwards;
      }

      .hover-glow {
        transition: box-shadow 0.3s ease, transform 0.2s ease;
      }
      .hover-glow:hover {
        box-shadow: 0 8px 32px rgba(255, 193, 7, 0.2);
        transform: translateY(-2px);
      }

      .glass-effect {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cream: {
                50: '#FDFCFA',
                100: '#F5F3EE',
                200: '#EBE7DF',
              },
              golden: {
                50: '#FFF8E1',
                100: '#FFECB3',
                400: '#FFD54F',
                500: '#FFC107',
                600: '#FFB800',
              },
              charcoal: {
                700: '#2D2D2D',
                800: '#1A1A1A',
                900: '#0F0F0F',
              },
              success: {
                400: '#66BB6A',
                500: '#4CAF50',
                600: '#43A047',
              },
              alert: {
                400: '#FF8A80',
                500: '#FF6B6B',
                600: '#E53935',
              },
              neutral: {
                400: '#999999',
                500: '#6B6B6B',
                600: '#4A4A4A',
              }
            },
            boxShadow: {
              'soft': '0 2px 8px rgba(0, 0, 0, 0.06)',
              'soft-md': '0 4px 16px rgba(0, 0, 0, 0.08)',
              'soft-lg': '0 8px 24px rgba(0, 0, 0, 0.10)',
              'soft-xl': '0 12px 40px rgba(0, 0, 0, 0.12)',
              'inner-soft': 'inset 0 2px 4px rgba(0, 0, 0, 0.06)',
            },
            borderRadius: {
              'card': '16px',
              'button': '12px',
              'input': '10px',
              'badge': '20px',
              'avatar': '50%',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
            }
          }
        }
      }
    </script>
